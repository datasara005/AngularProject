<div> hello world</div>

<div class="container mt-4">
    <h2 class="mb-4">Stock Data</h2>
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th scope="col">Ticker</th>
          <th scope="col">Name</th>
          <th scope="col">Is ETF</th>
          <th scope="col">Exchange</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let alto of informacia">
          <td>{{ alto.ticker }}</td>
          <td>{{ alto.name }}</td>
          <td>{{ alto.is_etf === null ? 'N/A' : alto.is_etf }}</td>
          <td>{{ alto.exchange }}</td>
        </tr>
      </tbody>
    </table>
  </div>
